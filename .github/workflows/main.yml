name: Playwright Cucumber Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright Cucumber tests
        run: |
          npx cucumber-js --format json:test-result/cucumber-report.json
          if grep -q '"status": "failed"' test-result/cucumber-report.json; then
            echo "Cucumber scenarios failed."
            exit 1
          fi
      - name: Upload Playwright Cucumber Report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Cucumber Reports
          path: test-result/cucumber-report/
          retention-days: 30
